<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mt Women/Local Doctors</title>
  </head>
  <body>
    <h1> Find a Pharmacy in Missoula! </h1>
    <div id="map"></div>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

      <script>

       var map;
       var infowindow;

       function initMap() {


         var missoula = {lat: 46.878178, lng: -114.001003};

         map = new google.maps.Map(document.getElementById('map'), {
           center: missoula,
           zoom: 12,
           scrollwheel: false

         });



         infowindow = new google.maps.InfoWindow();
         var service = new google.maps.places.PlacesService(map);
         service.nearbySearch({
           location: missoula,
           radius: 5000,
           type: ['pharmacy']
         }, callback);
       }

       function callback(results, status) {
         if (status === google.maps.places.PlacesServiceStatus.OK) {
           for (var i = 0; i < results.length; i++) {
             createMarker(results[i]);
           }
         }
       }

       function createMarker(place) {
         var placeLoc = place.geometry.location;
         var marker = new google.maps.Marker({
           map: map,
           position: place.geometry.location
         });

         google.maps.event.addListener(marker, 'click', function() {
           infowindow.setContent(place.name);
           infowindow.open(map, this);
         });
       }

      // </script>
       <script async defer
      // src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiIK5Y8YpXKY5_aVv5noyqmPRspT160JE&callback=initMap&libraries=places">
      //
      // </script>

  </body>
</html>
